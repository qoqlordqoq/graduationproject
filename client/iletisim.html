<template name="comment">
  <h1>Yorum Yaz</h1>
  {{#if currentUser}}
    <form>
        <label  id="comment"><span class="makeBold">İsim</span></label>
        <br>
        <input class="place" name="isim" type="text" id="isim" placeholder="İsim" />
        <br>
        <label id="comment"><span class="makeBold">Soyisim</span></label>
        <br>
        <input class="place" name="soyisim" type="text" id="soyisim" placeholder="Soyisim" />
        <br>
        <label id="comment" ><span class="makeBold">Yorumunuz</span></label>
        <br>
        <textarea name="yorum" rows="4" cols="50" id="yorum" form="usrform" placeholder="Yorumunuz"></textarea>
        <input class="add-comment" type="submit" value="Gönder" />
    </form>
    {{else}}
      <p>Please Login for Adding New Comment!</p>
  {{/if}}
  <hr id="hr">

  <div id="info">
    <h3>Yorumlar</h3>
    <ul id="comment">
      {{#each showComment}}
        <!--<li id="comment"><span class="makeBold">İsim: </span>{{isim}} <span class="makeBold"><br><br/>Soyisim: </span>{{soyisim}}<span class="makeBold"><br><br/>Yorum: </span>{{yorum}}{{#if currentUser}}<button class="delete-comment" type="button">Yorum Sil</button>{{/if}}</li>-->
        <li id="comment"><span class="makeBold">{{isim}} {{soyisim}} </span>{{createdAt}}</li>
        <p id="comment">{{yorum}}</p>

        {{#if isAdmin}}<button id="ali" class="delete-comment" type="button">Yorumu Sil</button>{{/if}}

        <!--iX2mwvmdAWHMvtdeM-->
        <hr id="hr">
      {{/each}}
    </ul>
  </div>

</template>
